{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Professores e Disciplinas</title>
    <link rel="stylesheet" href="{% static 'style_professores.css' %}">
</head>
<body>
    <h1>Professores</h1>
    <ul>
        {% for professor in professores %}
            <li>{{ professor.nome }} - {{ professor.email }} - {{ professor.celular }} 
                <a href="/apagar_professores/{{professor.id}}"><button class="del-button"> Apagar</button></a>
            </li>
        {% endfor %}
        <a href="/"><button class="normal-buttons">Voltar</button></a>
    </ul>
</body>
</html>
