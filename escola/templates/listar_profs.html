<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Professores e Disciplinas</title>
</head>
<body>
    <h1>Professores</h1>
    <ul>
        {% for professor in professores %}
            <li>{{ professor.nome }} - {{ professor.email }} - {{ professor.celular }}</li>
        {% endfor %}
    </ul>
</body>
</html>
